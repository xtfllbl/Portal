<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<style>
    :root {
        --primary: #10B981;
        --bg-body: #F3F4F6;
        --text-main: #1F2937;
        --border: #E5E7EB;
    }
    
    body {
        font-family: sans-serif;
        background: var(--bg-body);
        padding: 24px;
    }

    /* 核心修改在这里 */
    .page-header {
        display: flex; /* 启用 Flex 布局 */
        justify-content: space-between; /* 左右两端对齐：左边标题，右边按钮 */
        align-items: center; /* 垂直居中对齐 */
        
        margin-bottom: 24px; /* 和下方内容的间距 */
        background: #fff;
        padding: 20px 24px;
        border-radius: 8px; /* 如果想要标题也有白底圆角 */
        box-shadow: 0 1px 2px rgba(0,0,0,0.05);
    }

    .page-title {
        font-size: 20px;
        font-weight: 600;
        color: var(--text-main);
        margin: 0;
    }

    .btn-add {
        background-color: var(--primary);
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        gap: 6px;
    }

    /* 模拟下方的筛选栏 */
    .filter-bar {
        background: #fff;
        padding: 16px 24px;
        border-radius: 8px;
        margin-bottom: 24px;
        border: 1px solid var(--border);
    }
    
    .search-input {
        width: 100%;
        padding: 8px 12px;
        border: 1px solid var(--border);
        border-radius: 4px;
    }

</style>
</head>
<body>

    <div class="page-header">
        <h1 class="page-title">Agent Manage</h1>
        
        <button class="btn-add">
            <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
            Add Agent
        </button>
    </div>

    <div class="filter-bar">
        <input type="text" class="search-input" placeholder="Search by Agent/Subreseller Name...">
    </div>

    <div style="background:#fff; height:200px; border-radius:8px; border:1px solid #e5e7eb;"></div>

</body>
</html>
